<!DOCTYPE html>
<html>
  <head>
    <title>Momentum</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="content-wrap">
        <div class="js-clock">
          <h1 class="js-title" align="center">00:00</h1>
        </div>
        <form class="js-form form">
          <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings" align="center"></h4>
        <h5 class="js-weather" align="center"></h5>
        <div class="calendar-container">
          <table class="calendar" align="center">
            <thead>
              <tr class="btn-wrap clearfix">
                <td>
                  <label class="prev">
                    &#60;
                  </label>
                </td>
                <td align="center" class="current-year-month" colspan="5"></td>
                <td>
                  <label class="next">
                    &#62;
                  </label>
                </td>
              </tr>
              <tr>
                <td class="sun" align="center">Sun</td>
                <td align="center">Mon</td>
                <td align="center">Tue</td>
                <td align="center">Wed</td>
                <td align="center">Thu</td>
                <td align="center">Fri</td>
                <td class="sat" align="center">Sat</td>
              </tr>
            </thead>
            <tbody class="calendar-body"></tbody>
          </table>
        </div>
        <div class="todo-container">
          <div class="todo-container__days">
            <div class="todo-container__days-day" align="center"></div>
            <div class="todo-container__days-date" align="center"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="todoList-container">
      <div class="todoList-container__header">
        <div class="header__column">
          <h1>ToDoList</h1>
        </div>
        <div class="header__column">
          <form class="js-toDoForm">
            <input type="text" placeholder="Write a to do" />
          </form>
        </div>
      </div>
      <div class="todoList-container__body">
        <div class="body__todo">
          <h2>To Do</h2>
          <div class="body__todo_list">
            <ul class="js-todoList"></ul>
          </div>
        </div>
        <div class="body__finished">
          <h2>Finished</h2>
          <div class="body__finished__list">
            <ul class="js-finishedList"></ul>
          </div>
        </div>
      </div>
    </div>

    <ul class="js-toDoList" align="center"></ul>
    <script src="calendar.js"></script>
    <script src="clock.js"></script>
    <script src="weather.js"></script>
    <script src="greeting.js"></script>
    <script src="bg.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
